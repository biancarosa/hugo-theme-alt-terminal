baseurl = "https://example.com/"
languageCode = "en-us"
theme = "hugo-theme-alt-terminal"
[pagination]
  pagerSize = 5

[params]
  contentTypeName = "post"
  themeColor = "turquoise"
  showMenuItems = 2
  fullWidthTheme = false
  centerTheme = false

  [[params.rightSideSections]]
    title = "Featured"
    [[params.rightSideSections.cards]]
      label = "New"
      badge = "v2"
      title = "Alternative Terminal Theme"
      description = "A simple, retro theme for Hugo with customizable colors and layouts."
      buttonText = "Get Started"
      buttonUrl = "https://github.com/biancarosa/hugo-theme-alternative-terminal"
    [[params.rightSideSections.cards]]
      label = "New"
      badge = "v2"
      title = "Terminal Theme"
      description = "A simple, retro theme for Hugo with customizable colors and layouts."
      buttonText = "Get Started"
      buttonUrl = "https://github.com/panr/hugo-theme-terminal"
    [[params.rightSideSections.cards]]
      label = "Documentation"
      title = "Theme Guide"
      description = "Learn how to customize your site with configuration options and partials."
      buttonText = "Read Docs"
      buttonUrl = "https://github.com/panr/hugo-theme-terminal#readme"

[languages]
  [languages.en]
    title = "Terminal"
    subtitle = "A simple, retro theme for Hugo"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Terminal"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "showcase"
        name = "Showcase"
        url = "/showcase"
